<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 파일 업로드</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #007bff;
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 90px);
            margin-right: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:focus {
            border-color: #4CAF50;
        }
        input[type="submit"] {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>음성 파일을 업로드하세요</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="voice_file">음성 파일:</label>
            <input type="file" id="voice_file" name="voice_file" accept="audio/*" required><br><br>
            <input type="submit" value="변환">
        </form>
    </div>
</body>
</html>
